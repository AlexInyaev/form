<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div class="result">
            </div>
    <div class="wrepper">
                <h2>Анкета</h2>
        <form action="" method="post" name="test" id="form" class="form" >
                Ваше имя :<br>
                <input type="text" name="name" pattern="[0-9]{6}" placeholder="имя" id="name" ><br><br>
                Email:<br>
                <input type="email" name="email" placeholder="Email" id="email"><br><br>
                Ваш пол :<br>
                М<input type="radio" name="sex"  id="sex" value="Мужской" ><br>
                Ж<input type="radio" name="sex" id="sex" value="Женский" ><br><br>
                Дата рождения :<br>
                <input type="date" class="date" name="date" value="1111-11-11" ><br><br>
                У Вас есть авто ?<br>
                Да
                <input type="radio" name="auto" class="auto" value="Да"><br>
                Нет
                <input type="radio" name="auto" class="auto" value="Нет"><br><br>
                <select class="select" name="select">
                        <option value="no">Нет машины</option>
                        <option value="Rus">Отечественная</option>
                        <option value="no Rus">Иномарка</option>
                </select><br><br>
                Любимое время года :<br>
                Зима  .
                <input type="checkbox" name="seasons" class="seasons" value="Зима"><br>
                Весна.
                <input type="checkbox" name="seasons" class="seasons" value="Весна"><br>
                Лето  .
                <input type="checkbox" name="seasons" class="seasons" value="Лето"><br>
                Осень.
                <input type="checkbox" name="seasons" class="seasons" value=" Осень"><br><br>
                Пару слов о себе :<br>
                <textarea class="textarea" name="about"></textarea><br><br>
                <!-- Загрузите Ваше фото:<br>
                <input type="file" class="file" name="foto"><br><br> -->
                <input type="submit" name="submit" class="submit" value="готово">
            </div>
            <p class="button">Анкета</p>
    <script>
//         function valid(form){
// }
        var submit = document.querySelector('.submit')
        var button = document.querySelector('.button');
        var wrepper = document.querySelector('.wrepper');
        var result = document.querySelector('.result');
        var bgC = document.querySelector('body');
        button.addEventListener('click', function(){
            wrepper.style.display = 'block';
            button.style.display = 'none';
            result.style.display = 'none';
            bgC.style.backgroundColor = '#555';

        });

        var html = '';
        submit.addEventListener('click', function(){
            var email  = form.email.value;
            var name = form.name.value;
            var sex = form.sex.value;
            var date = form.date.value;
            var auto = form.auto.value;
            var select = form.select.value;
            var seasons = form.seasons.value;
            var about = form.about.value;
            // var foto = form.foto.value;
            wrepper.style.display = 'none';
            button.style.display = 'block';
            result.style.display = 'block';
            bgC.style.backgroundColor = '#fff';
             html = ` <h3>Анкета</h3>
                    <p>Имя:${name}</p>
                    <p>Email:${email}</p>
                    <p>Пол:${sex}</p>
                    <p>Д.Р:${date}</p>
                    <p>Авто:${auto}</p>
                    <p>Авто:${select}</p>
                    <p>Любимое время года:${seasons}</p>
                    <p>О себе:${about}</p>`
                 result.innerHTML=html;
        });
        var form = document.querySelector('.form');
        form.addEventListener('submit', function(e) { 
        e.preventDefault(); 
        });
        
        
       
        </script>
</body>
</html>
